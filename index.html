<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me-A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h3 class="text-center">My calculator</h3>
  <div class="container bg-red mx-auto flex flex-col item-center">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button ac">AC</button>
      <button class="button del">DEL</button>
      <button class="button">%</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button equl">=</button>
    </div>
  </div>

</body>

</html>
